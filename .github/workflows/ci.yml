# Workflow name
name: ci

# Triggers only when pushing/merging
on: [push]

# Workflow jobs
jobs:
  # Build job
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Runs the job on each OS
    runs-on: ${{ matrix.os }}

    # Job steps
    steps:
      # Checkout the repo with submodules
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      # Cache files
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            builddir/
          key: ${{ runner.os }}-meson-${{ hashFiles('**/meson.build', '**/meson_options.txt') }}

      # System setup
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip install ninja meson

      # Msys2 path [Windows]
      - name: Msys2 path [Windows]
        if: ${{ runner.os == 'Windows' }}
        run: |
          echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH

      # Meson setup
      - name: Meson setup
        env:
          CC: clang
          CXX: clang++
        run: |
          meson setup builddir

      # Meson compile
      - name: Meson compile
        run: |
          ninja -C builddir

      # Meson test
      - name: Run Tests
        run: |
          ninja test -C builddir

  # Test job
  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Runs the job on each OS
    runs-on: ${{ matrix.os }}

    # Job steps
    steps:
      # Checkout the repo with submodules
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      # Cache files
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            builddir/
          key: ${{ runner.os }}-meson-${{ hashFiles('**/meson.build', '**/meson_options.txt') }}

      # System setup
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip install ninja meson

      # Meson test
      - name: Run Tests
        run: |
          ninja test -C builddir
