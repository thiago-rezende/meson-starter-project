# Workflow name
name: ci

# Triggers the workflow on push or pull request events
on: [push, pull_request]

# Workflow jobs
jobs:
  # Build job
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Runs the job on each OS
    runs-on: ${{ matrix.os }}

    # Job defaults
    defaults:
      run:
        shell: bash

    # Default env vars
    env:
      MSYSTEM: CLANG64

    # Job steps
    steps:
      # Checkout the repo with submodules
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      # Cache files
      # - uses: actions/cache@v2
      #   id: cache
      #   with:
      #     path: |
      #       builddir/
      #     key: ${{ runner.os }}-meson-${{ hashFiles('**/meson.build', '**/meson_options.txt') }}

      # System setup
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip install ninja meson

      # Setup path [Windows]
      - name: Setup MSYS2 path [Windows]
        if: ${{ runner.os == 'Windows' }}
        run: |
          echo "C:\msys64" >> $GITHUB_PATH

      # Setup MSYS2 [Windows]
      - name: Setup MSYS2 [Windows]
        if: ${{ runner.os == 'Windows' }}
        shell: msys2
        run: |
          pacman -S base-devel \
            mingw-w64-clang-x86_64-toolchain \
            mingw-w64-clang-x86_64-python \
            mingw-w64-clang-x86_64-meson

      # Meson setup
      - name: Meson setup
        env:
          CC: clang
          CXX: clang++
        run: |
          meson setup builddir

      # Meson compile
      - name: Meson compile
        run: |
          ninja -C builddir

  # Test job
  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Runs the job on each OS
    runs-on: ${{ matrix.os }}

    # Job steps
    steps:
      # Checkout the repo with submodules
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      # Cache files
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            builddir/
          key: ${{ runner.os }}-meson-${{ hashFiles('**/meson.build', '**/meson_options.txt') }}

      # System setup
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip install ninja meson

      # Meson test
      - name: Run Tests
        run: |
          ninja test -C builddir
